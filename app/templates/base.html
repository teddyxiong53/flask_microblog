<html>
    <head>
        {% if title %}
        <title>{{title}}</title>
        {% else %}
        <title>welcome to microblog</title>
        {% endif %}
    </head>
    <body>
        <div>
            microblog:
            <a href="/index">Home</a>
            <a href="/login">Login</a>
        </div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>
                {{ message }}
            </li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}
        {% endblock %}
    </body>
</html>
